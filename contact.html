<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRVE. - Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="overlay-text">
            <h1>DRVE.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Galerie</a></li>
                    <li><a href="prices.html">Preise</a></li>
                    <li><a href="calendar.html">Kalender</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div>
        <div class="tile-container">
            <div style="background-image: url('assets/pictures/konni drivn.jpeg');" class="tile large"></div>
            <div style="background-image: url('assets/pictures/innenraum fern.jpeg');" class="tile rectangular"></div>
            <div style="background-image: url('assets/pictures/me drivn.jpeg');" class="tile"></div>
            <div style="background-image: url('assets/pictures/mustang herbst vorne.jpeg');background-position:center 37%" class="tile large"></div>
            <div style="background-image: url('assets/pictures/mustang panno.jpeg');" class="tile"></div>
            <div style="background-image: url('assets/pictures/innenraum nah.jpeg');" class="tile"></div>
            <div style="background-image: url('assets/pictures/konni drivn.jpeg');" class="tile large"></div>
            <div style="background-image: url('assets/pictures/innenraum fern.jpeg');" class="tile rectangular"></div>
            <div class="overlay-text">
                <h3>Wir freuen uns darauf, von Ihnen zu hören. Füllen Sie das Kontaktformular aus oder rufen Sie uns direkt an.</h3>
            </div>
        </div>
    </div>

    <!-- Kontaktformular -->
    <div id="contact-form-overlay">
        <div id="contact" class="centered">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Senden</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 DRVE.</p>
    </footer>

    <script>
        // Einfügen des ausgewählten Pakets in das Nachrichtenfeld
        window.addEventListener('DOMContentLoaded', (event) => {
            const selectedPackage = localStorage.getItem('selectedPackage');
            if (selectedPackage) {
                document.getElementById('message').value = selectedPackage;
                localStorage.removeItem('selectedPackage');
            }
        });
    </script>
</body>
</html>
