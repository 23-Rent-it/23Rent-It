<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 Rent-it</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>23 Rent-it</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Galerie</a></li>
                <li><a href="#prices">Preise</a></li>
                <li><a href="#calendar">Kalender</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="overlay">
                <h2>Was wir tun</h2>
                <p>Hier beschreiben wir, was wir tun...</p>
            </div>
        </section>

        <section id="gallery">
            <h2>Galerie</h2>
            <div class="gallery-grid">
                <!-- Bilder und Videos einfügen -->
            </div>
        </section>

        <section id="prices">
            <h2>Preise</h2>
            <ul>
                <li>Kirche zur Location: 500€</li>
                <li>Anfahrt von 0-40km: 20€</li>
                <li>Anfahrt von 40-70km: 50€</li>
                <li>Längere Anfahrten auf Anfrage</li>
            </ul>
        </section>

        <section id="calendar">
            <h2>Kalender</h2>
            <div id="calendar-widget"></div>
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Senden</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 23 Rent-it</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
